<div class="form-container">
  <h2>{{ isEdit ? 'Editar Entidad' : 'Crear Entidad' }}</h2>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <form (ngSubmit)="guardarEntidad()">
    <div class="form-group">
      <label>Nombre:</label>
      <input [(ngModel)]="entidad.nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label>Descripci√≥n:</label>
      <textarea [(ngModel)]="entidad.descripcion" name="descripcion" required></textarea>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-submit">
        {{ isEdit ? 'Guardar Cambios' : 'Crear Entidad' }}
      </button>
      <button type="button" class="btn-cancel" (click)="router.navigate(['/entidades'])">
        Cancelar
      </button>
    </div>
  </form>
</div>
