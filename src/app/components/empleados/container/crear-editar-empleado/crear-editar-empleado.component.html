<div class="form-container">
  <h2>{{ isEdit ? 'Editar Empleado' : 'Crear Empleado' }}</h2>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <form (ngSubmit)="guardarEmpleado()">
    <div class="form-group">
      <label>Nombre:</label>
      <input [(ngModel)]="empleado.nombre" name="nombre" placeholder="Ingrese el nombre" required />
    </div>

    <div class="form-group">
      <label>Cargo:</label>
      <input [(ngModel)]="empleado.cargo" name="cargo" placeholder="Ingrese el cargo" required />
    </div>

    <div class="form-group">
      <label>Entidad ID:</label>
      <input [(ngModel)]="empleado.entidadId" name="entidadId" type="number" placeholder="ID de la entidad" required />
    </div>

    <div class="button-group">
      <button type="submit" class="btn-submit">
        {{ isEdit ? 'Guardar Cambios' : 'Crear Empleado' }}
      </button>
      <button type="button" class="btn-cancel" (click)="router.navigate(['/empleados'])">
        Cancelar
      </button>
    </div>
  </form>
</div>
